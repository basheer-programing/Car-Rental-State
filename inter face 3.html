<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Site</title>
  <link rel="stylesheet" href="../مشروع فصلي تأجير وصيانة السيارات/inter face 3.css">
 
</head>
<body>
  <header>
    <h1>Car Rental Site</h1>
    <button type="class" id="Available car"></button>
  </header>
  <div class="car-container">
    <div class="car-card">
      <h2>Car 1</h2>
      <p>Model: 2022</p>
      <p>Plate Number: ABC123</p>
      <p>Price: $50/month</p>
      <p>Status: Available</p>
      <button>Rent Now</button>
      <img src="../مشروع فصلي تأجير وصيانة السيارات/g-class2024.jpg" alt="g-class2024">
    </div>
    <div class="car-card">
      <h2>Car 2</h2>
      <p>Model: 2020</p>
      <p>Plate Number: DEF456</p>
      <p>Price: $40/month</p>
      <p>Status: Available</p>
      
      <button>Rent Now</button>
    </div>
    <div class="car-card">
      <h2>Car 3</h2>
      <p>Model: 2018</p>
      <p>Plate Number: GHI789</p>
      <p>Price: $35/month</p>
      <p>Status: Available</p>
      <button>Rent Now</button>
    </div>
  </div>
</body>
</html>
