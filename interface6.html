<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات الدفع الإلكتروني</title>
    <link rel="stylesheet" href="../project academy aspu rental car/interface6.css">
</head>
<body>
    <header>
        <h1>بيانات الدفع الإلكتروني</h1>
    </header>
    <main>
        <section class="payment-form">
            <h2>إدخال بيانات الدفع</h2>
            <form>
                <label for="card-holder">اسم حامل البطاقة:</label>
                <input type="text" id="card-holder" required>
                
                <label for="card-number">رقم البطاقة:</label>
                <input type="text" id="card-number" required>
                
                <label for="expiry-date">تاريخ انتهاء البطاقة:</label>
                <input type="month" id="expiry-date" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
                
                <button type="submit">إتمام الدفع</button>
            </form>
        </section>
    </main>
    
</body>
</html>
